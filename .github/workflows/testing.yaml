# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions: {}

jobs:
  ### Test the GitHub Action in this Repository ###
  tests:
    name: "Action Testing"
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Perform setup prior to running test(s)
      - name: "Checkout repository"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: "modeseven-lfreleng-actions/test-python-project"
          path: "/tmp/test-python-project"

      - name: "Change directory to sample Python project"
        shell: bash
        run: |
          # Change directory to sample Python project
          cd /tmp/test-python-project

      - name: "Run Action: ${{ github.repository }}"
        uses: ./

      - name: "Validate: ${{ github.repository }}"
        shell: bash
        run: |
          # Validate local action
          echo "Validating: ${{ github.repository }}"
